<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1 = [7, 12, 6, 9, 20, 56, 89];
    let min = minArray(arr1);
    alert('Phần từ nhỏ nhất nằm tại vị trí ' + min);

    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = i;
            }
        }
        return min;
    }
</script>
</body>
</html>
